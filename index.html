<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>your-domain.xyz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      color-scheme: dark;
      --bg: #030508;
      --panel: rgba(8, 15, 30, 0.85);
      --panel-border: rgba(30, 50, 90, 0.4);
      --line: #1a2a4a;
      --line-soft: #0d1525;
      --text: #e8edf5;
      --muted: #8095b8;
      --accent: #4a7fff;
      --accent-glow: rgba(74, 127, 255, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 14px/1.55 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      letter-spacing: .03em;
      display: grid;
      place-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    .console {
      width: min(560px, 90vw);
      background: var(--panel);
      border: 1px solid var(--panel-border);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 48px;
      position: relative;
      z-index: 10;
    }

    .name {
      font-size: 1.9rem;
      font-weight: 400;
      letter-spacing: .08em;
      margin: 0 0 12px 0;
      color: var(--text);
    }

    .bio {
      color: var(--muted);
      margin: 0 0 32px 0;
      line-height: 1.7;
      font-size: 0.95rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .link {
      color: var(--text);
      text-decoration: none;
      border: 1px solid var(--line);
      padding: 12px 16px;
      text-transform: uppercase;
      letter-spacing: .2em;
      font-size: .78rem;
      transition: all 0.25s ease;
      background: transparent;
    }

    .link:hover {
      border-color: var(--accent);
      background: var(--accent-glow);
      box-shadow: 0 0 20px var(--accent-glow);
    }

    /* Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      .link {
        transition: none;
      }
    }

    /* Responsiveness */
    @media (max-width: 480px) {
      .console {
        padding: 32px 24px;
      }

      .name {
        font-size: 1.5rem;
      }
    }
  </style>
  <meta name="description" content="Your Name â€” your tagline here" />
  <meta name="theme-color" content="#05080f" />
  <link rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='16' height='16' rx='2' fill='%23050810'/%3E%3Cpath d='M3 11h10M3 8h10M3 5h6' stroke='%234a7fff' stroke-width='1'/%3E%3C/svg%3E" />
</head>

<body>
  <main class="console">
    <h1 class="name">Your Name</h1>
    <p class="bio">
      Your bio goes here. Describe what you do, what interests you,
      or whatever you want visitors to know about you.
    </p>

    <div class="links">
      <a href="https://github.com/your-username" class="link">GitHub</a>
      <a href="mailto:you@example.com" class="link">email</a>
      <a href="#" class="link">writing</a>
    </div>
  </main>

  <script src="js/fluid-simulation.js"></script>
</body>

</html>
