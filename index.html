<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>adolago.xyz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      color-scheme: dark;
      --bg: #0a0a0a;
      --panel: #0b0b0b;
      --line: #202020;
      --line-soft: #151515;
      --text: #eaeaea;
      --muted: #b5b5b5;
      --accent: #f5f5f5;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font: 14px/1.45 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      letter-spacing:.03em;
      display:grid;
      place-items:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .console{
      width:min(600px, 94vw);
      background:var(--panel);
      border:1px solid var(--line);
      box-shadow:0 0 0 1px var(--line-soft) inset;
      padding:40px;
      position:relative;
    }
    /* Scanline overlay */
    .console::before{
      content:"";position:absolute;inset:-1px;pointer-events:none;
      background:repeating-linear-gradient(to bottom, rgba(255,255,255,.14) 0 1px, transparent 1px 3px);
      opacity:.05;mix-blend-mode:screen;
      animation:scan 14s linear infinite;
    }
    @keyframes scan{from{background-position-y:0}to{background-position-y:240px}}

    .name{
      font-size:1.8rem;
      letter-spacing:.06em;
      margin-bottom:8px;
    }

    .bio{
      color:var(--muted);
      margin-bottom:24px;
      line-height:1.6;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .link{
      color:var(--text);
      text-decoration:none;
      border:1px solid var(--line);
      padding:8px 12px;
      text-transform:uppercase;
      letter-spacing:.18em;
      font-size:.82rem;
      transition:border-color 0.3s ease;
    }

    .link:hover{
      border-color:var(--accent);
    }

    

    /* Motion preferences ------------------------------------------------- */
    @media (prefers-reduced-motion: reduce){
      .console::before{animation:none}
    }

    /* Responsiveness ----------------------------------------------------- */
    @media (max-width: 480px){
      .console{padding:24px;}
    }
  </style>
  <meta name="description" content="Adolago - developer, creator, thinker" />
  <meta name="theme-color" content="#0a0a0a" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='16' height='16' rx='2' fill='black'/%3E%3Cpath d='M3 11h10M3 8h10M3 5h6' stroke='white' stroke-width='1'/%3E%3C/svg%3E" />
</head>
<body>
  <main class="console">
    <h1 class="name">Artur Do Lago</h1>
    <p class="bio">
      Insatiable curiosity about how complex systems work. From mechanical devices to equity research and the financial markets to technology infrastructure.
    </p>
    
    <div class="links">
      <a href="https://github.com/adolago" class="link">github</a>
      <a href="mailto:dolagoartur@gmail.com" class="link">email</a>
      <a href="#" class="link">writing</a>
    </div>

    
  </main>
</body>
</html>
