name: Deploy adolago.xyz

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
    steps:
      - uses: actions/checkout@v4

      - name: Add deploy key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DMZ_GATEWAY_SSH_KEY }}

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Write deploy key file
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.DMZ_GATEWAY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Start Cloudflare Access tunnel
        run: |
          cloudflared access tcp \
            --hostname ssh.adolago.xyz \
            --destination localhost:22 \
            --url localhost:2222 \
            --service-token-id "$CF_ACCESS_CLIENT_ID" \
            --service-token-secret "$CF_ACCESS_CLIENT_SECRET" &
          echo $! > cloudflared.pid

      - name: Configure SSH client
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' \
            'Host dmz-gateway' \
            '  HostName localhost' \
            '  Port 2222' \
            '  User deploy' \
            '  IdentityFile ~/.ssh/deploy_key' \
            '  IdentitiesOnly yes' \
            '  StrictHostKeyChecking no' \
            '  UserKnownHostsFile /dev/null' >> ~/.ssh/config

      - name: Upload site payload
        run: |
          tar -czf - \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.gitignore' \
            . | ssh dmz-gateway 'mkdir -p /srv/www/adolago && find /srv/www/adolago -mindepth 1 -delete && tar xzf - -C /srv/www/adolago'

      - name: Reload Caddy
        run: |
          ssh dmz-gateway 'sudo systemctl restart caddy'

      - name: Health check (adolago.xyz)
        run: |
          # Wait for server to settle and respond with the new page content
          for i in {1..30}; do
            if curl -s -L https://adolago.xyz/ | grep -qi 'System Console'; then
              echo "Site online and content verified"; exit 0; fi
            sleep 2
          done
          echo "Site did not become reachable in time" >&2; exit 1

      - name: Stop Cloudflare Access tunnel
        if: always()
        run: |
          if [ -f cloudflared.pid ]; then kill $(cat cloudflared.pid); fi
