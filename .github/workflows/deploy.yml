name: Deploy adolago.xyz

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
    steps:
      - uses: actions/checkout@v4

      - name: Add deploy key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DMZ_GATEWAY_SSH_KEY }}

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Configure SSH for Cloudflare Access
        run: |
          mkdir -p ~/.ssh
          cat <<'EOF' >> ~/.ssh/config
Host dmz-gateway
  HostName ssh.adolago.xyz
  User deploy
  IdentityFile ~/.ssh/id_ed25519
  IdentitiesOnly yes
  StrictHostKeyChecking no
  UserKnownHostsFile /dev/null
  ProxyCommand cloudflared access ssh --hostname %h
EOF

      - name: Rsync static site
        run: |
          rsync -avz --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude '.gitignore' \
            ./ dmz-gateway:/srv/www/adolago/

      - name: Reload Caddy
        run: |
          ssh dmz-gateway 'sudo systemctl reload caddy'
