name: Deploy Website

on:
  push:
    branches: [main]
  workflow_dispatch:

# CUSTOMIZE: Set these in your repository's Variables settings
# Settings > Secrets and variables > Actions > Variables
#   SITE_DOMAIN: your-domain.com
#   SSH_HOSTNAME: ssh.your-domain.com
#   DEPLOY_USER: deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_TUNNEL_CREDENTIAL_FILE: /dev/null
      SITE_DOMAIN: ${{ vars.SITE_DOMAIN }}
      SSH_HOSTNAME: ${{ vars.SSH_HOSTNAME }}
      DEPLOY_USER: ${{ vars.DEPLOY_USER || 'deploy' }}
      CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
    steps:
      - uses: actions/checkout@v4

      - name: Add deploy key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DMZ_GATEWAY_SSH_KEY }}

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Write deploy key file
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.DMZ_GATEWAY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Start Cloudflare Access tunnel
        run: |
          cloudflared access tcp \
            --hostname "$SSH_HOSTNAME" \
            --url localhost:2222 &
          echo $! > /tmp/cloudflared.pid
          # Wait for tunnel to establish
          sleep 5

      - name: Configure SSH client
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' \
            'Host dmz-gateway' \
            '  HostName localhost' \
            '  Port 2222' \
            "  User $DEPLOY_USER" \
            '  IdentityFile ~/.ssh/deploy_key' \
            '  IdentitiesOnly yes' \
            '  StrictHostKeyChecking no' \
            '  UserKnownHostsFile /dev/null' >> ~/.ssh/config

      - name: Upload site payload
        run: |
          tar -czf - \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.gitignore' \
            --exclude '*.example' \
            . | ssh dmz-gateway 'sudo tar xzf - -C /var/www/html --strip-components=0'

      - name: Set permissions
        run: |
          ssh dmz-gateway 'sudo chown -R caddy:caddy /var/www/html'

      - name: Reload Caddy
        run: |
          ssh dmz-gateway 'sudo systemctl reload caddy'

      - name: Health check
        run: |
          # Wait for server to respond
          for i in {1..30}; do
            if curl -sf -L "https://$SITE_DOMAIN/" > /dev/null; then
              echo "Site online at https://$SITE_DOMAIN"; exit 0; fi
            sleep 2
          done
          echo "Site did not become reachable in time" >&2; exit 1

      - name: Stop Cloudflare Access tunnel
        if: always()
        run: |
          if [ -f /tmp/cloudflared.pid ]; then kill $(cat /tmp/cloudflared.pid) 2>/dev/null || true; fi
