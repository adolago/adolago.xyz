name: Deploy adolago.xyz

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
    steps:
      - uses: actions/checkout@v4

      - name: Add deploy key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DMZ_GATEWAY_SSH_KEY }}

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Rsync static site
        run: |
          cloudflared access ssh \
            --hostname ssh.adolago.xyz \
            --service-token-id "$CF_ACCESS_CLIENT_ID" \
            --service-token-secret "$CF_ACCESS_CLIENT_SECRET" \
            -- rsync -avz --delete --exclude '.git/' --exclude '.github/' --exclude '.gitignore' ./ deploy@ssh.adolago.xyz:/srv/www/adolago/

      - name: Reload Caddy
        run: |
          cloudflared access ssh \
            --hostname ssh.adolago.xyz \
            --service-token-id "$CF_ACCESS_CLIENT_ID" \
            --service-token-secret "$CF_ACCESS_CLIENT_SECRET" \
            -- ssh deploy@ssh.adolago.xyz 'sudo systemctl reload caddy'
